# Cloudflared - Cloudflare Tunnel (locally managed)
# Creates outbound tunnels for external ingress without opening firewall ports
# Ingress routes are defined in values/cloudflared.yaml

releases:
  - name: cloudflared
    namespace: cloudflared
    chart: cloudflare/cloudflare-tunnel
    version: 0.3.2
    values:
      - ../values/cloudflared.yaml
      - ../values/cloudflared-secrets.yaml
