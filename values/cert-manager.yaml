# cert-manager configuration
# Certificate management for the cluster

installCRDs: true

replicaCount: 1

# Global settings
global:
  podSecurityPolicy:
    enabled: false

# Controller security context
securityContext:
  runAsNonRoot: false

containerSecurityContext:
  runAsNonRoot: false

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    memory: 128Mi

webhook:
  replicaCount: 1
  securityContext:
    runAsNonRoot: false
  containerSecurityContext:
    runAsNonRoot: false
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi

cainjector:
  replicaCount: 1
  securityContext:
    runAsNonRoot: false
  containerSecurityContext:
    runAsNonRoot: false
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 128Mi

startupapicheck:
  securityContext:
    runAsNonRoot: false
  containerSecurityContext:
    runAsNonRoot: false

# Prometheus metrics - enable after prometheus CRDs are installed
prometheus:
  enabled: false
  servicemonitor:
    enabled: false
