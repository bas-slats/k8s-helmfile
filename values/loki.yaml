# Grafana Loki configuration
# Log aggregation backend

# Single binary mode for homelab
deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# Single binary configuration
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 1Gi
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi

# Disable other components for single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Gateway
gateway:
  enabled: false

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
  lokiCanary:
    enabled: false

# Disable test pod
test:
  enabled: false
