# Cilium CNI configuration
# eBPF-based networking with Hubble observability

# Enable Hubble for network observability
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# IP Address Management
ipam:
  mode: "kubernetes"

# Routing mode - tunnel is simplest for single-node
routingMode: "tunnel"
tunnelProtocol: "vxlan"

# Don't replace kube-proxy (simpler config)
kubeProxyReplacement: false

# Operator configuration
operator:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 256Mi

# Agent resources
resources:
  requests:
    cpu: 25m
    memory: 128Mi
  limits:
    memory: 512Mi
