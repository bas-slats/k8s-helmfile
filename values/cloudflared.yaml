# Cloudflare Tunnel configuration (locally managed)
# Ingress routes defined here, credentials in cloudflared-secrets.yaml

replicaCount: 1

resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    memory: 256Mi

cloudflare:
  # Ingress rules - routes traffic from public hostnames to cluster services
  # See: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
  ingress:
    - hostname: charts.slats.dev
      service: http://chartmuseum.chartmuseum.svc.cluster.local:8080
    - hostname: argocd.slats.dev
      service: https://argocd-server.argocd.svc.cluster.local:443
      originRequest:
        noTLSVerify: true
    # Add more routes here:
    # - hostname: grafana.slats.dev
    #   service: http://grafana.grafana.svc.cluster.local:80
